<!DOCTYPE html>
<html>
  <head>
    <meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8">
	<title>SignUp</title>
    <link rel='stylesheet' type='text/css' href='stylesPWS/style.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (min-width: 530px) and (min-device-width: 481px)'
		   href='stylesPWS/wide.css' />
	<link rel='stylesheet' 
		   type='text/css' 
		   media='only screen and (max-width: 480px)'
		   href='stylesPWS/smartphone.css' />
		   
	<script type="text/javascript">
		function ikusBalioak(){
			var sAux="";
			var frm=document.getElementById("erregistro");
			for(i=0;i<frm.elements.length;i++){
				sAux +="IZENA: " + frm.elements[i].name+"";
				sAux +="BALIOA: " + frm.elements[i].value+"\n";
			}
			alert(sAux);
		}

		function besteEsp(){
			var espezialitatea=document.getElementById("Espezialitatea").value;
			if (espezialitatea=="Besterik"){
				document.getElementById("BesteEspezialitatea").style.display="initial";
			}
		}
		
		function irudiaErakutsi(irudia) {
			var files = irudia.files;
			for (var i = 0; i < files.length; i++) {           
				var file = files[i];
				var imageType = /image.*/;     
				if (!file.type.match(imageType)) {
					continue;
				}           
				var img=document.getElementById("img");            
				img.file = file;    
				var reader = new FileReader();
				reader.onload = (function(aImg) { 
					return function(e) { 
						aImg.src = e.target.result; 
					}; 
				})(img);
				reader.readAsDataURL(file);
				document.getElementById("img").style.display="initial";
			}    
		}
			
	</script>
  </head>
  <body>
  	<header class='main' id='h1'>
      <span class="right"><a href='layout.html'>Atzera</a> </span>
	<h2>Erregistratu</h2>
    </header>
	<br>
	<div style="text-align:center;">	
		<form id="erregistro" name="erregistro" onSubmit="ikusBalioak()" >
			Izen-abizenak (*) <input type="text" id="Izen-abizenak" name="Izen-abizenak" title="Izen bat eta bi abizen sartu. Lehenengo hizkiak letra larria izan behar du." pattern="([A-ZÑÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*){3,}" required><br>		
			Eposta elektronikoa (*) <input type="text" id="Eposta"name="Eposta" title="Posta elektronikoak EHUko ikasleen txantiloira doitu behar du; hots Hizkiak+3 digitu+ “@ikasle.ehu.” + “eus”/“es”" pattern="[a-z]+[0-9]{3}@ikasle\.ehu\.e(us|s)" required><br>
			Pasahitza (*)<input type="password" id="Pasahitza" name="Pasahitza" title="Pasahitzak gutxienez 6ko luzera izan behar du." pattern="[A-Za-z]{6,}"required><br>
			Telefono zenbakia (*) <input type="text" id="Telefonoa" name="Telefonoa" title="Telefonoak 9 digitu izan behar ditu." pattern="[0-9]{9}" required><br>
			Espezialitatea (*)
			<select id="Espezialitatea" onchange="besteEsp()" required>
				<option value="Konputagailuen ingeniaritza">Konputagailuen ingeniaritza</option>
				<option value="Konputazioa">Konputazioa</option>
				<option value="Software ingeniaritza">Software ingeniaritza</option>
				<option value="Besterik"> Besterik </option>
			</select><br><br>
			<textarea rows="1" cols="40" id="BesteEspezialitatea" placeholder="Idatzi zure espezialitatea" style="display: none;" ></textarea>			
			<br>
			Interesa duzun teknologiak eta erremintak: <br>
			<textarea rows="3" cols="40"></textarea>
			<br>
			Argazkia igo
				<input type="file" name="pic" accept="image/*" onchange="irudiaErakutsi(this)">
				<br>
				<img id="img" src="" alt="image" style="width:25%; margin-top:10px; display:none;"/>  				
			<br><br>
			<input type="submit" value="Bidali">
		</form>
	</div>
</body>
</html>
