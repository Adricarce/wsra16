	<script type="text/javascript">
		function ikusBalioak(){
			var sAux="";
			var frm=document.getElementById("erregistro");
			for(i=0;i<frm.elements.length;i++){
				sAux +="IZENA: " + frm.elements[i].name+"";
				sAux +="BALIOA: " + frm.elements[i].value+"\n";
			}
			alert(sAux);
		}
		
		function hutsaEz() {
			var name=document.getElementById("Izena").value;
			var sur1=document.getElementById("Abizena1").value;
			var sur2=document.getElementById("Abizena2").value;
			var email=document.getElementById("Eposta").value;
			var pass=document.getElementById("Pasahitza").value;
			var telefonoa=document.getElementById("Telefonoa").value;
			if(name==''){
				alert('Izena eremua ezin da hutsik utzi.');
				return false;
			}
			if(sur1==''){
				alert('1. abizena eremua ezin da hutsik utzi.');
				return false;
			}
			if(sur2==''){
				alert('2. abizena eremua ezin da hutsik utzi.');
				return false;
			}
			if(email==''){
				alert('Eposta ezin da hutsik utzi.');
				return false;
			}
			if(pass==''){
				alert('Pasahitza ezin da hutsik utzi.');
				return false;
			}
			if(telefonoa==''){
				alert('Telefonoa ezin da hutsik utzi.');
				return false;
			}
			return true;
		}
		
		function passLuzera(){
				var pass=document.getElementById("Pasahitza").value;
				var pasahitza = new RegExp(/^[a-zA-Z,0-9]{6,}$/);
			if (pasahitza.test(pass)){
				return true;
			}else{
				alert('Pasahitzak gutxienez 6ko luzera izan behar du.');
				return false;
			}	
		}

		function helbideFormatua(){
			var email=document.getElementById("Eposta").value;
			var posta = new RegExp(/^[a-z]+[0-9]{3}@ikasle(\.)ehu(\.)e(us|s)$/) ;
			if (posta.test(email)){
				return true;
			}else{
				alert('Posta elektronikoak EHUko ikasleen txantiloira doitu behar du; hots Hizkiak+3 digitu+ “@ikasle.ehu.” + “eus”/“es”');
				return false;
			}	
		}
		
		function telefonoLuzera(){
			var telefonoa=document.getElementById("Telefonoa").value;
			var tel = new RegExp(/^[0-9]{9}$/) ;
			if (tel.test(telefonoa)){
				return true;
			}else{
				alert('Telefonoak 9 digitu izan behar ditu.'); 
				return false;
			}	
		}
		
		function izena(){
			var izena=document.getElementById("Izena").value;
			var izen = new RegExp(/^([A-ZÑÁÉÍÓÚ]{1}[a-zñáéíóú]+(\s){0,1})+$/);

			if (izen.test(izena)){
				return true;
			}else{
				alert('Izena: Lehenengo hizkiak letra larria izan behar du.'); 
				return false;
			}	
		}
		
		function abizena1(){
			var abizena1=document.getElementById("Abizena1").value;
			var izen = new RegExp(/^([A-ZÑÁÉÍÓÚ]{1}[a-zñáéíóú]+(\s){0,1})+$/);
			if (izen.test(abizena1)){
				return true;
			}else{
				alert('1. abizena: Lehenengo hizkiak letra larria izan behar du.'); 
				return false;
			}	
		}
		
		function abizena2(){
			var abizena2=document.getElementById("Abizena2").value;
			var izen = new RegExp(/^([A-ZÑÁÉÍÓÚ]{1}[a-zñáéíóú]+(\s){0,1})+$/);
			if (izen.test(abizena2)){
				return true;
			}else{
				alert('2. abizena: Lehenengo hizkiak letra larria izan behar du.'); 
				return false;
			}	
		}
		
		function balidatu(){
			if( hutsaEz() && passLuzera() && telefonoLuzera() && helbideFormatua() && izena() && abizena1() && abizena2()){	
				return true;		
			}else{
				return false;
			}
		}
		
		function besteEsp(){
			var espezialitatea=document.getElementById("Espezialitatea").value;
			if (espezialitatea=="Besterik"){
				document.getElementById("BesteEspezialitatea").style.display="inline";
			}
			else{
				document.getElementById("BesteEspezialitatea").style.display="none";
			}
		}
		
		function irudiaErakutsi(irudia) {
			var files = irudia.files;
			for (var i = 0; i < files.length; i++) {           
				var file = files[i];
				var imageType = /image.*/;     
				if (!file.type.match(imageType)) {
					continue;
				}           
				var img=document.getElementById("img");            
				img.file = file;    
				var reader = new FileReader();
				reader.onload = (function(aImg) { 
					return function(e) { 
						aImg.src = e.target.result; 
					}; 
				})(img);
				reader.readAsDataURL(file);
				document.getElementById("img").style.display="inline";
			}    
		}
			
	</script>

  <body>
  	<header class='main' id='h1'>
      <span class="right"><a href='layout.html'>Atzera</a> </span>
	<h2>Erregistratu</h2>
    </header>
	<br>
	<div style="text-align:center;">
		<form id="erregistro" name="erregistro" method="post" action="Enroll.php" onSubmit=" return balidatu()">
			Izena (*) <input type="text" id="Izena" name="Izena" title="Izena"><br>	
			1. abizena (*) <input type="text" id="Abizena1" name="Abizena1" title="Abizena1"><br>	
			2. abizena (*) <input type="text" id="Abizena2" name="Abizena2" title="Abizena2"><br>				
			Eposta elektronikoa (*) <input type="text" id="Eposta"name="Eposta" title="Eposta"><br>
			Pasahitza (*)<input type="password" id="Pasahitza" name="Pasahitza" title="Pasahitza"><br>
			Telefono zenbakia (*) <input type="text" id="Telefonoa" name="Telefonoa" title="Telefonoa"><br>
			Espezialitatea (*)
			<select id="Espezialitatea" name="Espezialitatea" onchange="besteEsp()">
				<option value="Konputagailuen ingeniaritza">Konputagailuen ingeniaritza</option>
				<option value="Konputazioa">Konputazioa</option>
				<option value="Software ingeniaritza">Software ingeniaritza</option>
				<option value="Besterik"> Besterik </option>
			</select><br><br>
			<textarea rows="1" cols="40" id="BesteEspezialitatea" name="BesteEspezialitatea" placeholder="Idatzi zure espezialitatea" style="display: none;" ></textarea>			
			<br>
			Interesa duzun teknologiak eta erremintak: <br>
			<textarea rows="3" cols="40" name="Interesa"></textarea>
			<br>
			Argazkia igo
				<input type="file" id="image" name="image" accept="image/*" onchange="irudiaErakutsi(this)">
				<br>
				<img id="img" src="" alt="image" style="width:25%; margin-top:10px; display:none;"/>  				
			<br><br>
			<input type="submit" value="Bidali">
		</form>
	</div>
