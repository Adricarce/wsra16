	<div id='ubicacion'></div>
		<script type="text/javascript">
		
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(ubikazioa);
		} else {alert("Errorea! Nabigatzaile honek ez du geolokalizazioa baimentzen.");}
		
		function ubikazioa(posizioa) {
			var latitudea = posizioa.coords.latitude;
			var luzera = posizioa.coords.longitude;
			var altitudea = posizioa.coords.altitude;	
			var zehaztasuna = posizioa.coords.accuracy;	
			var div = document.getElementById("ubicacion");
			div.setAttribute('style','font-size: 20px; cursor: pointer; text-align:center;');
			div.innerHTML = "Latitudea: " + latitudea + "<br>Luzera: " + luzera + "<br>Altuera (metrotan): " + altitudea + "<br>Zehaztasuna: " + zehaztasuna;}	
		
		function ubikazioaAktualizatu() {	
			navigator.geolocation.watchPosition(ubikazioa);}	
		</script>

	<!-- Se escribe un mapa con la localizacion anterior-->
	<div align="center">
	<div id="demo"></div>
	<div id="mapholder"></div>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script><br>
	<button onclick="mapa()">Mapa</button>
	<script type="text/javascript">
		var x=document.getElementById("demo");
		function mapa(){
		navigator.geolocation.getCurrentPosition(showPosition,showError);
			function showPosition(posizioa){
			  lat=posizioa.coords.latitude;
			  lon=posizioa.coords.longitude;
			  latlon=new google.maps.LatLng(lat, lon)
			  mapholder=document.getElementById('mapholder')
			  mapholder.style.height='250px';
			  mapholder.style.width='500px';
			  var myOptions={
				  center:latlon,zoom:10,
				  mapTypeId:google.maps.MapTypeId.ROADMAP,
				  mapTypeControl:false,
				  navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
			  };
			  var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
			  var marker=new google.maps.Marker({posizioa:latlon,map:map,title:"Hemen zaude!"});
			  }
			function showError(error){
				switch(error.code){
					case error.PERMISSION_DENIED:
						x.innerHTML="Nabigatzailean geolokalizazio eskaera desaktibatuta."
						break;
					case error.POSITION_UNAVAILABLE:
						x.innerHTML="Lokalizazioaren informazioa ez dago eskuragarri."
						break;
					case error.TIMEOUT:
						x.innerHTML="Denbora gehiegi pasa da."
						break;
					case error.UNKNOWN_ERROR:
						x.innerHTML="Errore ezezagun bat gertatu da."
						break;
				}
			 }
		}
	</script></div>
